<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn primary"
                  w-100
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Milan</h1>
            <ul>
              <li>Last updated : <span id="date">Friday 05:00</span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="clear" id="icon" />
              </div>
              <strong id="temperature"> 19</strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C </a>|<a
                  href="#"
                  id="farenheit-link"
                >
                  °F</a
                ></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitations: 0%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/Siumi234/Vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Siumi Wijekoon
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
